<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Draw</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/hammer.js"></script>
    <script src="lib/paper-full.js"></script>
</head>
<body>
    <canvas id="draw" class="c-canvas" resize></canvas>
    <aside class="c-menu">
        <button type="button" class="c-menu__item c-btn bg-transparent" onclick="Draw.decreasePen()">
            <i class="fas fa-minus"></i>
        </button>
        <span class="c-menu__item c-menu__item--indicator">2</span>
        <button type="button" class="c-menu__item c-btn bg-transparent" onclick="Draw.increasePen()">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" class="c-menu__item c-btn h-dot bg-red"></button>
        <button type="button" class="c-menu__item c-btn h-dot bg-green"></button>
        <button type="button" class="c-menu__item c-btn h-dot bg-blue"></button>
        <button type="button" class="c-menu__item c-btn h-dot bg-white"></button>
        <button type="button" class="c-menu__item c-btn h-dot bg-yellow"></button>
        <button type="button" class="c-menu__item c-btn h-dot bg-orange"></button>
        <button type="button" class="c-menu__item c-btn bg-transparent" onclick="Draw.resetPen()">
            <i class="fas fa-undo-alt"></i>
        </button>
        <button type="button" class="c-menu__item c-btn bg-transparent" onclick="Draw.clearScene()">
            <i class="fas fa-trash-alt"></i>
        </button>
        <a id="download" class="c-menu__item c-btn" href="#">
            <i class="fas fa-download"></i>
        </a>
    </aside>
    <script src="js/script.js"></script>
</body>
</html>
