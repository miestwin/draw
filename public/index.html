<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Draw</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/lib/hammer.js"></script>
    <script src="/lib/paper-full.js"></script>
    <script src="/lib/socket.io.js"></script>
</head>
<body>
    <canvas id="draw" class="c-canvas" resize></canvas>
    <aside class="c-menu">
        <div class="c-menu__detector"></div>
        <div class="c-menu__c-toolbar">
            <div class="overflow-container">
                <div class="c-toolbar">
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Decrease pen" onclick="Draw.decreasePen()">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span id="toolbar-indicator" class="c-toolbar__item c-toolbar__item--indicator">2</span>
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Increase pen" onclick="Draw.increasePen()">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#ff0000" title="Pick red" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-red"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#00ff00" title="Pick green" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-green"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#0000ff" title="Pick blue" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-blue"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#ffffff" title="Pick white" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-white"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#ffff00" title="Pick yellow" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-yellow"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn" data-color="#ffa500" title="Pick orange" onclick="Draw.pickColor(this)">
                        <span class="h-dot bg-orange"></span>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Reset pen" onclick="Draw.resetPen()">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Undo" onclick="Draw.undo()">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Redo" onclick="Draw.redo()">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <button type="button" class="c-toolbar__item c-btn bg-transparent" title="Clear screen" onclick="Draw.clearScene()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <a id="download" class="c-toolbar__item c-btn" title="Download" href="#" download="draw.png">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </aside>
    <script src="js/script.js"></script>
</body>
</html>
